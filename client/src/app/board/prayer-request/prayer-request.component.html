<mat-card>
    <mat-card-header>
        <mat-card-title>{{prayerRequest.title}}</mat-card-title>
        <mat-card-subtitle>{{prayerRequest.createdAt | date: 'short'}} by:<span
                class="text-bold">&nbsp;{{prayerRequest.user?.username}}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{prayerRequest.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" (click)="deleteClick.emit()"
            *ngIf="username === prayerRequest.user?.username; else prayingBtnTpl;">Delete</button>
        <ng-template #prayingBtnTpl>
            <button mat-button (click)="onPrayingClick()" [disabled]="!prayingButtonEnabled">Praying</button>
        </ng-template>
    </mat-card-actions>
</mat-card>
