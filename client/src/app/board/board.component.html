<ng-container *ngIf="board$ | async as board">
    <p>{{ board.name}}</p>

    <div class="users-row">
        <h3>Board Users</h3>
        <ul class="users-list">
            <li class="user-item" *ngFor="let user of board.users" [class.admin]="isAdmin(user)">
                {{ user.username }}</li>
        </ul>
    </div>

    <form [formGroup]="form" (ngSubmit)="createPrayerRequest()">
        <h3>Add Prayer Request</h3>
        <div>
            <label>Title</label>
            <input formControlName="title" />
        </div>
        <div>
            <label>Description</label>
            <textarea formControlName="description"></textarea>
        </div>
        <button type="submit" [disabled]="!form.valid">Add Prayer Request</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of requests">
                <td>{{ request.user?.username }}</td>
                <td>{{ request.title }}</td>
                <td>{{ request.description }}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
