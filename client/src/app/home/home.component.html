<h1>Hello {{ (user$ | async)?.username }}!</h1>

<div>
    <label>New Board Name:</label>
    <input [(ngModel)]="newBoardName" />
</div>

<button (click)="addBoard()" [disabled]="!newBoardName">Add Board</button>

<ul *ngIf="boards$ | async as boards">
    <li *ngFor="let board of boards">
        <a [routerLink]="['/board', board._id]">{{ board.name }}</a>
    </li>
</ul>
